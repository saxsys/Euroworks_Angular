<form #searchForm="ngForm" (ngSubmit)="startSearch(searchForm.form)" > 

    <!-- check boxes -->
    <div formGroupName="skills">
      <label>
        <input type="checkbox" name="frachtbrief" ngModel>
      </label>
      <label>
        <input type="checkbox" name="gabelstaplerschein" ngModel>
      </label>
      <label>
        <input type="checkbox" name="gefahrgutschein" ngModel>
      </label>
      <label>
        <input type="checkbox" name="berufskraftfahrer" ngModel>
      </label>
    </div>

    <!-- combox boxes -->
    <div>
      <p-multiSelect [options]="licenses" name="selectedLicense" [(ngModel)]="selectedLicense"></p-multiSelect>
    </div>

    <!-- person data -->
    <div formGroupName="personenDaten">
        <div>
          <label>Vorname</label>
          <input type="text" ngModel name="vorname">
        </div>
        <div>
          <label>Nachname</label>
          <input type="text" ngModel name="nachname">
          </div>
        <div>
          <label>Geburtsdatum</label>
          <input type="text" ngModel name="gebDatum">
        </div>
        <div>
        <label>EMail</label>
        <input type="email" ngModel name="email">
        </div>
        <div>
          <label>Land</label>
          <input type="text" ngModel name="land">
        </div>
    </div>

  <section class="controls">
    <button type="submit" pButton label="Suchen"></button>
  </section>
</form>
