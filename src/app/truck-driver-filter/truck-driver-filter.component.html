
<form>
  <section class="">

    <!-- check boxes -->
    <div class="cb">
      <labeled-checkbox [(checked)]="filter.BillOfLading" label="Frachtbrief"></labeled-checkbox>
      <labeled-checkbox [(checked)]="filter.ForkLiftLicense" label="Gabelstaplerschein"></labeled-checkbox>
      <labeled-checkbox [(checked)]="filter.DangerousDrivingLicense" label="Gefahrgutschein"></labeled-checkbox>
      <labeled-checkbox [(checked)]="filter.ProfessionalDriver" label="Berufskraftfahrer"></labeled-checkbox>
    </div>

    <!-- combox boxes -->
    <div>
        <ew-combobox [options]="drivingLicenceClasses" [(value)]="filter.DrivingLicense"></ew-combobox>
    </div>

    <!-- person data -->
    <div>
        <div>
          <label>Vorname</label>
          <input type="text" [(ngModel)]="filter.PersonInformation.FirstName">
        </div>
        <div>
          <label>Nachname</label>
          <input type="text" [(ngModel)]="filter.PersonInformation.LastName">

        <div>
          <label>Geburtsdatum</label>
          <input type="text" [(ngModel)]="filter.PersonInformation.BirthDate">
        </div>
        <div>
        <label>EMail</label>
        <input type="text" [(ngModel)]="filter.PersonInformation.Email">
        </div>
        <div>
          <label>Land</label>
          <input type="text" [(ngModel)]="filter.PersonInformation.LivingCountryCode">
        </div>
    </div>

    </div>

  </section>
  <section class="personenDaten"></section>
  <section class="controls">
    <button (click)="startSearch()">Suchen</button>
  </section>
</form>
